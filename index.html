<html lang="vi">
<head>

    <style>
        :root {
            /* 2025 Modern Dark Palette */
            --bg-dark: #09090b;
            --bg-card: rgba(24, 24, 27, 0.85);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
            
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --accent: #8b5cf6;
            
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            
            --radius-lg: 16px;
            --radius-md: 10px;
            --radius-sm: 6px;
            
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --glass-blur: blur(20px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.05), transparent 25%);
            color: var(--text-main);
            font-family: var(--font-sans);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1vh 1vw;
        }

        /* --- LAYOUT GRID SYSTEM --- */
        .app-container {
            width: 100%;
            max-width: 1920px;
            height: 100%;
            background: var(--bg-card);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            display: grid;
            grid-template-columns: minmax(320px, 380px) 1fr;
            grid-template-rows: 60px 1fr;
            gap: 0;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- HEADER --- */
        .app-header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(255,255,255,0.01);
        }

        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span {
            font-size: 0.75rem;
            background: var(--border-subtle);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            -webkit-text-fill-color: var(--text-muted);
            font-weight: 500;
        }

        /* --- SIDEBAR (LEFT) --- */
        .sidebar {
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
            background: rgba(0,0,0,0.2);
        }

        /* === NEW: TAB SYSTEM STYLES === */
        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(255,255,255,0.02);
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn:hover { background: rgba(255,255,255,0.03); color: var(--text-main); }
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .tab-content {
            display: none;
            padding: 20px;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            flex: 1; /* Chi·∫øm h·∫øt chi·ªÅu cao c√≤n l·∫°i tr∆∞·ªõc khi ƒë·∫øn Log */
            animation: fadeIn 0.3s ease;

        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* === NEW: SEARCH UI STYLES === */
        .nav-controls {
            display: none; /* Ch·ªâ hi·ªán khi c√≥ k·∫øt qu·∫£ t√¨m ki·∫øm */
            grid-template-columns: 40px 1fr 40px;
            gap: 8px;
            margin-bottom: 5px;

        .nav-controls.active { display: grid; }
        
        .btn-nav {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border-subtle);
            color: var(--text-main); border-radius: var(--radius-md); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-nav:hover { background: var(--primary); border-color: var(--primary); }
        
        .nav-counter {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md); display: flex; align-items: center;
            justify-content: center; font-size: 0.75rem; color: var(--text-muted); font-family: var(--font-mono);
        }

            display: flex; align-items: center; gap: 10px; margin-top: 5px;

        .checkbox-row input { width: auto; }

        /* === EXISTING STYLES (Preserved) === */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group { display: flex; flex-direction: column; gap: 10px; }

        textarea, input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            border-radius: var(--radius-md);
            padding: 10px;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            transition: all 0.2s;
            resize: none;

        }

        textarea:focus, input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }

        .radio-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
        .radio-item { position: relative; }
        .radio-item input { display: none; }
        .radio-item label {
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-subtle);
            padding: 8px; border-radius: var(--radius-md); font-size: 0.75rem;
            cursor: pointer; transition: all 0.2s; color: var(--text-muted);
            font-weight: 500; white-space: nowrap;
        }
        .radio-item input:checked + label { background: rgba(59, 130, 246, 0.15); border-color: var(--primary); color: #fff; }

        .log-container {

            border-top: 1px solid var(--border-subtle);
            background: rgba(0,0,0,0.4);

        .log-header {
            padding: 8px 12px; border-bottom: 1px solid var(--border-subtle);
            font-size: 0.7rem; background: rgba(255,255,255,0.02);
            display: flex; justify-content: space-between;
        }

        .log-content {
            padding: 10px; overflow-y: auto; font-family: var(--font-mono);
            font-size: 0.7rem; flex: 1; display: flex; flex-direction: column; gap: 4px;
        }

        .log-line { 
            display: block; word-break: break-word; white-space: pre-wrap;
            line-height: 1.4; padding-bottom: 2px;
            border-bottom: 1px dashed rgba(255,255,255,0.05);
        }
        .log-line:last-child { border-bottom: none; }
        
        .text-info { color: #60a5fa; }
        .text-success { color: #34d399; }
        .text-error { color: #f87171; }
        .text-warn { color: #fbbf24; }

        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white; border: none; padding: 12px; border-radius: var(--radius-md);
            font-weight: 600; font-size: 0.9rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {

            padding: 10px; border-radius: var(--radius-md); font-size: 0.8rem;
            font-weight: 500; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); color: var(--accent); }

        .progress-wrapper {
            height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;
            margin-top: 10px; overflow: hidden; display: none;
        }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s ease; }

        .main-area {
            display: flex; flex-direction: column; padding: 20px;
            gap: 15px; height: 100%; overflow: hidden; position: relative;
        }

        .toolbar { display: flex; gap: 8px; flex-wrap: wrap; padding-bottom: 5px; }

        .btn-tool {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-subtle);
            color: var(--text-muted); padding: 8px 14px; border-radius: var(--radius-md);
            font-size: 0.8rem; font-weight: 500; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; gap: 6px; white-space: nowrap;
        }
        .btn-tool:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: var(--border-hover); }
        .btn-tool.danger:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: var(--danger); }
        
        .editor-wrapper {
            flex: 1; position: relative; border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg); background: rgba(0,0,0,0.25);
            overflow: hidden; display: flex; flex-direction: column;
        }

        .editor-header {
            padding: 10px 20px; background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border-subtle); display: flex;
            justify-content: space-between; align-items: center;
            font-size: 0.75rem; color: var(--text-muted);
        }

        #editor {
            flex: 1; width: 100%; border: none; background: transparent; padding: 20px;
            font-family: var(--font-sans); font-size: 1rem; line-height: 1.6;
            color: #e4e4e7; border-radius: 0; overflow-y: auto;
        }

        .action-footer { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: auto; }

        .btn-action {
            padding: 12px; border-radius: var(--radius-md); border: 1px solid var(--border-subtle);
            background: rgba(255,255,255,0.05); color: #fff; font-weight: 500; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px; transition: all 0.2s;
        }
        .btn-action:hover { background: rgba(255,255,255,0.1); }
        .btn-action.primary { background: rgba(16, 185, 129, 0.15); color: var(--success); border-color: rgba(16, 185, 129, 0.3); }
        .btn-action.primary:hover { background: rgba(16, 185, 129, 0.25); }

        .spinner {
            width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed; bottom: 30px; right: 30px;
            background: rgba(24, 24, 27, 0.95); backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle); padding: 12px 24px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(100px); opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1000;
        }
        .toast.show { transform: translateY(0); opacity: 1; }

        @media (max-width: 1024px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: 60px auto 1fr; border-radius: 0; border: none; height: 100vh; }
            body { padding: 0; }
            .sidebar { height: auto; max-height: 45vh; border-right: none; border-bottom: 1px solid var(--border-subtle); padding: 0; }
            .main-area { padding: 15px; }
            .toolbar { overflow-x: auto; padding-bottom: 10px; }
            .tab-content { padding: 15px; }
            .log-container { height: 120px; }
        }
    </style>
</head>

<div id="toast-container"></div>

<script>
    /* ================= SYSTEM UTILS ================= */
    const UI = {
        toast: (msg, type = 'info') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è', warn: '‚ö†Ô∏è' };
            el.innerHTML = `<span style="font-size:1.2rem">${icons[type]||icons.info}</span><span>${msg}</span>`;
            container.appendChild(el);
            setTimeout(() => el.classList.add('show'), 10);
            setTimeout(() => { el.classList.remove('show'); setTimeout(() => el.remove(), 400); }, 3000);
        },
        log: (msg, type = 'info') => {
            const box = document.getElementById('logBox');
            if(box.querySelector('span[style]')) box.innerHTML = '';
            const time = new Date().toLocaleTimeString('vi-VN', {hour12:false});
            const line = document.createElement('div');
            line.className = `log-line text-${type}`;
            line.innerText = `[${time}] ${msg}`;
            box.appendChild(line);
            box.scrollTop = box.scrollHeight;
        },
        processing: (state, total = 0) => {
            const btn = document.getElementById('startBtn');
            const spinner = document.getElementById('btnSpinner');
            const text = document.getElementById('btnText');
            const barWrap = document.getElementById('progressContainer');
            const bar = document.getElementById('progressBar');
            if (state) {
                btn.disabled = true; spinner.style.display = 'block'; text.innerText = `ƒêang x·ª≠ l√Ω (0/${total})...`;
                barWrap.style.display = 'block'; bar.style.width = '0%';
            } else {
                btn.disabled = false; spinner.style.display = 'none'; text.innerText = 'B·∫Øt ƒë·∫ßu Fetch D·ªØ Li·ªáu';
                setTimeout(() => { barWrap.style.display = 'none'; }, 2000);
            }
        }
    };

    function updateStats() {
        const len = document.getElementById('editor').value.length;
        document.getElementById('charCount').innerText = `${len.toLocaleString()} chars`;
    }

    function toggleConfig() {
        const type = document.querySelector('input[name="sourceType"]:checked').value;
        document.getElementById('customConfigBox').style.display = (type === 'custom') ? 'flex' : 'none';
    }

    // --- TAB SWITCHING (NEW) ---
    function switchTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`tab-${tabName}`).classList.add('active');
    }

    /* ================= NEW FEATURE: FIND & REPLACE ENGINE ================= */
    let searchState = { matches: [], currentIndex: -1 };

    function getSearchRegex() {
        const findStr = document.getElementById('findStr').value;
        if (!findStr) return null;
        const useRegex = document.getElementById('useRegex').checked;
        const caseSensitive = document.getElementById('caseSensitive').checked;
        const flags = 'g' + (caseSensitive ? '' : 'i');
        try {
            return useRegex ? new RegExp(findStr, flags) : new RegExp(findStr.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), flags);
        } catch { return null; }
    }

    function initSearch() {
        const editor = document.getElementById('editor');
        const regex = getSearchRegex();
        
        if (!editor.value) return UI.toast("Editor tr·ªëng!", "warn");
        if (!regex) return UI.toast("Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm!", "warn");

        searchState.matches = [];
        let match;
        while ((match = regex.exec(editor.value)) !== null) {
            searchState.matches.push({ start: match.index, end: match.index + match[0].length });
        }

        const count = searchState.matches.length;
        document.getElementById('navControls').classList.add('active');
        
        if (count > 0) {
            searchState.currentIndex = 0;
            updateNavUI();
            highlightMatch();
            UI.log(`T√¨m th·∫•y ${count} k·∫øt qu·∫£.`, 'success');
        } else {
            document.getElementById('navCounter').innerText = "0 / 0";
            UI.toast("Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o", "warn");
        }
    }

    function updateNavUI() {
        const current = searchState.currentIndex + 1;
        const total = searchState.matches.length;
        document.getElementById('navCounter').innerText = `${current} / ${total}`;
    }

    function highlightMatch() {
        if (searchState.currentIndex < 0 || searchState.currentIndex >= searchState.matches.length) return;
        const editor = document.getElementById('editor');
        const match = searchState.matches[searchState.currentIndex];
        
        editor.focus();
        editor.setSelectionRange(match.start, match.end);
        
        // Auto scroll trick
        const fullText = editor.value;
        editor.value = fullText.substring(0, match.end);
        editor.scrollTop = editor.scrollHeight;
        editor.value = fullText;
        editor.setSelectionRange(match.start, match.end);
    }

    function navMatch(dir) {
        if (searchState.matches.length === 0) return;
        searchState.currentIndex += dir;
        if (searchState.currentIndex >= searchState.matches.length) searchState.currentIndex = 0;
        if (searchState.currentIndex < 0) searchState.currentIndex = searchState.matches.length - 1;
        updateNavUI();
        highlightMatch();
    }

    function replaceOne() {
        if (searchState.matches.length === 0 || searchState.currentIndex === -1) return UI.toast("H√£y b·∫•m T√¨m ki·∫øm tr∆∞·ªõc", "warn");
        const editor = document.getElementById('editor');
        const replaceStr = document.getElementById('replaceStr').value;
        const match = searchState.matches[searchState.currentIndex];
        
        const before = editor.value.substring(0, match.start);
        const after = editor.value.substring(match.end);
        
        editor.value = before + replaceStr + after;
        UI.toast("ƒê√£ thay th·∫ø v·ªã tr√≠ hi·ªán t·∫°i", "success");
        initSearch(); // Re-scan index
    }

    function replaceAll() {
        const regex = getSearchRegex();
        if(!regex) return;
        const editor = document.getElementById('editor');
        const count = (editor.value.match(regex) || []).length;
        if (count === 0) return UI.toast("Kh√¥ng c√≥ g√¨ ƒë·ªÉ thay", "warn");
        
        if(confirm(`Thay th·∫ø to√†n b·ªô ${count} m·ª•c?`)) {
            editor.value = editor.value.replace(regex, document.getElementById('replaceStr').value);
            UI.toast(`ƒê√£ thay th·∫ø ${count} m·ª•c`, "success");
            searchState.matches = [];
            document.getElementById('navCounter').innerText = "0 / 0";
            updateStats();
        }
    }

    /* ================= EXISTING CORE LOGIC (UNTOUCHED) ================= */
    
    async function stableFetch(url) {
        const fetchWithTimeout = async (target, timeout = 6000) => {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const res = await fetch(target, { signal: controller.signal });
                clearTimeout(id);
                return res.ok ? await res.text() : null;
            } catch { return null; }
        };

        const encoded = encodeURIComponent(url);
        const proxies = [
            `https://api.allorigins.win/raw?url=${encoded}`,
            `https://api.codetabs.com/v1/proxy?quest=${encoded}`,
            `https://corsproxy.io/?${encoded}`,
            `https://thingproxy.freeboard.io/fetch/${url}`
        ];

        for (let i = 0; i < proxies.length; i++) {
            UI.log(`Layer ${i+1} connecting...`, 'info');
            const html = await fetchWithTimeout(proxies[i]);
            if (html && html.length > 50) {
                if(i > 0) UI.log(`‚úÖ Layer ${i+1} backup success!`, 'success');
                return html;
            } else {
                UI.log(`‚ö†Ô∏è Layer ${i+1} failed/blocked.`, 'warn');
            }
        }
        return null;
    }

    function getSmartText(node) {
        if (!node) return '';
        if (node.nodeType === 3) return node.textContent;
        if (node.nodeType === 1) {
            const style = window.getComputedStyle(node);
            if (style.display === 'none' || ['SCRIPT','STYLE'].includes(node.tagName)) return '';
            if (node.tagName === 'BR') return '\n\n';
            let content = '';
            node.childNodes.forEach(c => {
                let t = getSmartText(c);
                if (['P','DIV','H1','LI'].includes(c.tagName)) t = '\n\n' + t + '\n\n';
                content += t;
            });
            return content;
        }
        return '';
    }

    async function startFetch() {
        const links = document.getElementById("links").value.trim().split("\n").filter(x=>x.trim());
        if (!links.length) return UI.toast("Vui l√≤ng nh·∫≠p link!", "error");

        const hiddenRule = document.getElementById("hiddenCode").value.trim();
        const type = document.querySelector('input[name="sourceType"]:checked').value;
        const selector = document.getElementById("customSelectors").value.trim();
        const editor = document.getElementById("editor");

        UI.processing(true, links.length);
        document.getElementById('logBox').innerHTML = '';
        editor.value = "";
        
        let output = "";
        let successCount = 0;
        let failedLinks = [];

        for (let i = 0; i < links.length; i++) {
            const url = links[i].trim();
            UI.log(`Fetching: ${url}`, 'info');
            document.getElementById('progressBar').style.width = `${Math.round(((i+1)/links.length)*100)}%`;
            document.getElementById('btnText').innerText = `ƒêang x·ª≠ l√Ω (${i+1}/${links.length})...`;

            const html = await stableFetch(url);
            if (!html) {
                UI.log(`‚ùå Th·∫•t b·∫°i to√†n b·ªô 4 Layers: ${url}`, 'error');
                failedLinks.push(url);
                output += `\n=== L·ªñI K·∫æT N·ªêI: ${url} ===\n\n`;
                continue;
            }

            UI.log(`‚úÖ T·∫£i xong. Parsing HTML...`, 'success');
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            
            if (hiddenRule) {
                try {
                    doc.querySelectorAll("*").forEach(el => {
                        if (el.outerHTML.includes(hiddenRule) || el.className?.includes(hiddenRule)) el.remove();
                    });
                } catch {}
            }

            let text = "";
            if (type === 'custom' && selector) {
                const nodes = doc.querySelectorAll(selector);
                nodes.forEach(n => text += getSmartText(n) + "\n\n");
            } else if (type === 'mongtruyen') {
                text = (doc.querySelector('.mdv-san-pham-detail-chuong-title-text')?.textContent || '') + "\n\n" + 
                       getSmartText(doc.querySelector('#noi_dung_truyen'));
            } else if (type === 'truyenfull') {
                text = (doc.querySelector('.chapter-title')?.textContent || '') + "\n\n" + 
                       getSmartText(doc.querySelector('#chapter-c'));
            } else if (type === 'wattpadvn') {
                text = (doc.querySelector('.current-chapter')?.textContent || '') + "\n\n" + 
                       getSmartText(doc.querySelector('.truyen'));
            } else {
                text = getSmartText(doc.body);
            }

            text = text.replace(/\n{3,}/g, '\n\n').trim();
            output += `=== LINK ${i+1} ===\n${text}\n\n========================\n\n`;
            successCount++;
        }

        editor.value = output;
        updateStats();
        UI.processing(false);

        let summaryMsg = `\n=== üìä T·ªîNG K·∫æT QU√Å TR√åNH ===\n`;
        summaryMsg += `‚Ä¢ T·ªïng s·ªë link: ${links.length}\n`;
        summaryMsg += `‚Ä¢ Th√†nh c√¥ng: ${successCount}\n`;
        summaryMsg += `‚Ä¢ Th·∫•t b·∫°i: ${failedLinks.length}`;
        
        if (failedLinks.length > 0) {
            summaryMsg += `\n\n[DANH S√ÅCH TH·∫§T B·∫†I]:\n`;
            failedLinks.forEach(l => summaryMsg += `- ${l}\n`);
            UI.log(summaryMsg, 'error'); 
        } else {
            summaryMsg += `\n\nüéâ T·∫•t c·∫£ ho√†n h·∫£o!`;
            UI.log(summaryMsg, 'success'); 
        }
        UI.toast(`Ho√†n t·∫•t! ${successCount}/${links.length} th√†nh c√¥ng`, 'success');
    }

    function formatWattpad() {
        const editor = document.getElementById("editor");
        const oldContent = editor.value;
        if (!oldContent) return UI.toast("Ch∆∞a c√≥ n·ªôi dung ƒë·ªÉ l·ªçc!", "warn");
        const lines = oldContent.split('\n').filter(line => {
            const t = line.trim();
            if (t.startsWith('=== LINK')) return false;
            return !(/^\++$/.test(t) || /^\*+$/.test(t) || /^(?:[1-9]|[12]\d|30)$/.test(t));
        });
        const newContent = lines.join('\n');
        const removedLines = oldContent.split('\n').length - lines.length;
        editor.value = newContent;
        UI.toast(`ƒê√£ x√≥a ${removedLines} d√≤ng r√°c (bao g·ªìm '=== LINK')`, "success");
        updateStats();
    }
    
    function injectPromo() {
        const editor = document.getElementById("editor");
        const keywordsInput = document.getElementById("promoKeywords").value;
        if (!editor.value) return UI.toast("Ch∆∞a c√≥ n·ªôi dung trong Editor!", "warn");
        if (!keywordsInput.trim()) return UI.toast("Vui l√≤ng nh·∫≠p t·ª´ kh√≥a v√†o Box Hi·ªáu Ch·ªânh!", "warn");
        const keywords = keywordsInput.split(',').map(k => k.trim().toLowerCase()).filter(k => k.length > 0);
        const promoText = "N·∫øu b·∫°n y√™u th√≠ch n·ªôi dung n√†y th√¨ nh·ªõ like video v√† nh·∫•n n√∫t ƒëƒÉng k√Ω k√™nh ƒë·ªÉ ·ªßng h·ªô m√¨nh nha. C·∫£m ∆°n b·∫°n r·∫•t nhi·ªÅu.";
        if (keywords.length === 0) return;
        const lines = editor.value.split('\n');
        let newLines = [];
        let injectCount = 0;
        lines.forEach(line => {
            const lowerLine = line.toLowerCase();
            const match = keywords.some(key => lowerLine.includes(key));
            if (match) { newLines.push(promoText); injectCount++; }
            newLines.push(line);
        });
        editor.value = newLines.join('\n');
        UI.toast(`ƒê√£ ch√®n promo v√†o ${injectCount} v·ªã tr√≠`, "success");
        updateStats();
    }

    function formatTYT() {
        const ed = document.getElementById("editor");
        if(!ed.value) return;
        const oldLen = ed.value.length;
        ed.value = ed.value.replace(/[‚Äú‚Äù"()[\]„Äê„Äë]/g, '');
        UI.toast(`ƒê√£ x√≥a ${oldLen - ed.value.length} k√Ω t·ª± ƒë·∫∑c bi·ªát`, "success");
        updateStats();
    }

    function formatVanAn() {
        const editor = document.getElementById("editor");
        if (!editor.value.trim()) return UI.toast("Kh√¥ng c√≥ n·ªôi dung!", "warn");
        const lines = editor.value.split(/\r?\n/);
        editor.value = lines.map(line => line.trim()).filter(line => line.length > 0).join('\\n');
        UI.toast("ƒê√£ Format VƒÉn √Ån", "success");
        updateStats();
    }

    function removeEmptyLines() {
        const ed = document.getElementById("editor");
        if(!ed.value) return;
        let content = ed.value;
        content = content.replace(/[ \t]+$/gm, '');
        content = content.replace(/\n{3,}/g, '\n\n');
        ed.value = content;
        UI.toast("ƒê√£ d·ªçn d·∫πp d√≤ng tr·ªëng", "success");
        updateStats();
    }

    function forceRenderHTML() {
        const v = document.getElementById("editor").value;
        if(!v) return;
        const p = new DOMParser();
        const d = p.parseFromString(v, 'text/html');
        document.getElementById("editor").value = getSmartText(d.body).trim();
        UI.toast("HTML Rendered", "success");
        updateStats();
    }

    function clearEditor() { document.getElementById("editor").value = ""; updateStats(); }
    function copyText() { const el = document.getElementById("editor"); el.select(); navigator.clipboard.writeText(el.value).then(() => UI.toast("ƒê√£ copy v√†o Clipboard", "success")); }
    function downloadText() { const c = document.getElementById("editor").value; if(!c) return; const blob = new Blob([c], {type: 'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `AIO_Result_${Date.now()}.txt`; a.click(); }
</script>
